<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UFT-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="imagenes/header.png" alt="Imagen galaxia">

    </header>


    <main>
        
        <section>
            <h1>Encriptador</h1>
            <textarea id="mensaje-input" class="input-texto" cols="40" rows="6" placeholder="Ingrese comunicado aquí, cambio"></textarea>
                <div class="botones">
                    <button class="encriptar" id="encriptar">
                        Encriptar 
                    </button>
                    <button class="desencriptar" id="desencriptar">
                        Desencriptar
                    </button>


                </div>
        </section>


        <section>
            <div class="Rectangulo">
                <img class="alien"src="imagenes/alien peace.png" alt="Alien">
                <textarea readonly id="mensaje-encriptado" class="mensaje" cols="30" rows="10" placeholder="Ningún mensaje fue encontrado astronauta"></textarea>
                <button id="copiar" class="copiar">Copiar</button> 
            </div>

        </section>


    </main>
    <footer class="footer">
        <p>Fransica Aravena Madrid</p>
      </footer>
</body>
</html>
